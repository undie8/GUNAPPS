<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>System Settings</title>
    <script>
        // ถ้า URL ลงท้ายด้วย .html ให้ลบออกทันที
        if (window.location.pathname.endsWith('.html')) {
            var newUrl = window.location.pathname.replace('.html', '');
            window.history.replaceState(null, '', newUrl);
        }
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <script>
        if (sessionStorage.getItem('gbase_unlocked') !== 'true') {
            window.location.href = 'index.html';
        }
    </script>

    <style>
        body { font-family: 'Kanit', sans-serif; background-color: #0f172a; color: #e2e8f0; }
        .input-field { background: #1e293b; border: 1px solid #334155; border-radius: 0.75rem; width: 100%; padding: 0.75rem; color: white; outline: none; transition: 0.2s; }
        .input-field:focus { border-color: #3b82f6; ring: 1px ring #3b82f6; }
        .btn-save { background: linear-gradient(135deg, #3b82f6, #2563eb); color: white; font-weight: bold; padding: 1rem; border-radius: 1rem; width: 100%; box-shadow: 0 4px 6px -1px rgba(59, 130, 246, 0.5); }
        .btn-save:active { transform: scale(0.98); }
    </style>
</head>
<body class="p-5 max-w-lg mx-auto">

    <div class="flex items-center mb-8">
        <a href="index.html" class="text-gray-400 mr-4 hover:text-white transition">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" /></svg>
        </a>
        <h1 class="text-2xl font-bold text-white">ตั้งค่าระบบ (Settings)</h1>
    </div>

    <div class="space-y-6">
        <div class="bg-slate-800/50 p-6 rounded-2xl border border-white/5 shadow-lg">
            <h2 class="text-sm text-gray-400 font-bold uppercase mb-4 tracking-wider">ข้อมูลส่วนตัว</h2>
            
            <div class="mb-4">
                <label class="block text-xs text-gray-400 mb-2 ml-1">ชื่อที่แสดง (Display Name)</label>
                <input type="text" id="username" class="input-field" placeholder="กำลังโหลด...">
            </div>

            <div class="mb-2">
                <label class="block text-xs text-gray-400 mb-2 ml-1">คำโปรยระบบ (Subtitle)</label>
                <input type="text" id="subtitle" class="input-field" placeholder="กำลังโหลด...">
            </div>
        </div>

        <div class="bg-slate-800/50 p-6 rounded-2xl border border-red-500/20 shadow-lg">
            <h2 class="text-sm text-red-400 font-bold uppercase mb-4 tracking-wider">ความปลอดภัย (Security)</h2>
            <div class="mb-2">
                <label class="block text-xs text-gray-400 mb-2 ml-1">รหัสผ่านเข้าแอป (4 หลัก)</label>
                <input type="tel" id="pin" class="input-field text-center tracking-[0.5em] font-bold text-xl" maxlength="4" placeholder="....">
                <p class="text-[10px] text-gray-500 mt-2">* ใช้สำหรับล็อกหน้าจอเริ่มต้น</p>
            </div>
        </div>

        <button onclick="saveSettings()" id="btnSave" class="btn-save">บันทึกการเปลี่ยนแปลง</button>
    </div>

    <div id="loader" class="fixed inset-0 bg-slate-900/90 hidden flex-col items-center justify-center z-50">
        <div class="animate-spin rounded-full h-10 w-10 border-b-2 border-white mb-3"></div>
        <p class="text-white text-sm">กำลังบันทึก...</p>
    </div>

    <script src="config.js"></script>
    <script>
        window.onload = async function() {
            // 1. ดึงข้อมูลจากเครื่องมาโชว์ทันที (ผู้ใช้จะเห็นข้อมูลทันทีโดยไม่ต้องรอ)
            const localName = localStorage.getItem('gbase_username');
            const localSub = localStorage.getItem('gbase_subtitle');
            const localPin = localStorage.getItem('gbase_pin');
            
            if (localName) document.getElementById('username').value = localName;
            if (localSub) document.getElementById('subtitle').value = localSub;
            if (localPin) document.getElementById('pin').value = localPin;

            // 2. แอบโหลดข้อมูลล่าสุดจาก Google Sheets มาอัปเดต (เผื่อมีการแก้ไขจากที่อื่น)
            try {
                if (typeof CONFIG === 'undefined' || !CONFIG.SCRIPT_URL) return;
                const res = await fetch(CONFIG.SCRIPT_URL + '?get=settings');
                const data = await res.json();
                
                // อัปเดตหน้าจอด้วยข้อมูลจริงจาก Server
                if (data.username) document.getElementById('username').value = data.username;
                if (data.subtitle) document.getElementById('subtitle').value = data.subtitle;
                if (data.pin) document.getElementById('pin').value = data.pin;
                
                // อัปเดตข้อมูลลงเครื่องให้เป็นปัจจุบัน
                localStorage.setItem('gbase_username', data.username);
                localStorage.setItem('gbase_subtitle', data.subtitle);
                localStorage.setItem('gbase_pin', data.pin);
            } catch (error) { 
                console.log("Using cached settings due to network delay"); 
            }
        }

        async function saveSettings() {
            const username = document.getElementById('username').value;
            const subtitle = document.getElementById('subtitle').value;
            const pin = document.getElementById('pin').value;

            if(!username) return Swal.fire({icon:'warning', title:'กรุณาระบุชื่อ'});
            if(!pin || pin.length !== 4 || isNaN(pin)) return Swal.fire({icon:'warning', title:'รหัสผ่านต้องเป็นตัวเลข 4 หลัก'});

            document.getElementById('loader').style.display = 'flex';

            try {
                await fetch(CONFIG.SCRIPT_URL, {
                    method: 'POST',
                    body: JSON.stringify({
                        action: 'saveSettings',
                        settings: {
                            username: username,
                            subtitle: subtitle,
                            pin: pin
                        }
                    })
                });

                // อัปเดตข้อมูลลงเครื่องทันทีที่กดบันทึก
                localStorage.setItem('gbase_username', username);
                localStorage.setItem('gbase_subtitle', subtitle);
                localStorage.setItem('gbase_pin', pin);

                await Swal.fire({
                    icon: 'success',
                    title: 'บันทึกสำเร็จ!',
                    text: 'ข้อมูลถูกอัปเดตเรียบร้อยแล้ว',
                    background: '#1e293b', color: '#fff', confirmButtonColor: '#3b82f6'
                });
                
                window.location.href = 'index.html';

            } catch (error) {
                document.getElementById('loader').style.display = 'none';
                Swal.fire({icon:'error', title:'เกิดข้อผิดพลาด', text: error.message});
            }
        }
    </script>
</body>
</html>
