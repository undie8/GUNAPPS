<!DOCTYPE html>
<html lang="th">
<head>

    <script src="config.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="bg-slate-900 text-slate-200 p-4 font-sans">

    <div class="max-w-md mx-auto">

            <input type="date" id="photoDate" class="w-full bg-slate-700 p-2 rounded mb-4 outline-none text-white">

        </div>

        <div id="galleryList" class="grid grid-cols-1 gap-4">
            <p class="text-center text-slate-500 italic py-10">‡∏Å‡∏≥‡∏•‡∏±‡∏á‡πÇ‡∏´‡∏•‡∏î‡∏£‡∏π‡∏õ‡∏†‡∏≤‡∏û...</p>
        </div>
    </div>

    <script>
        // ‡πÅ‡∏Å‡πâ‡∏ö‡∏±‡∏Ñ Unexpected token 'G': ‡∏£‡∏∞‡∏ö‡∏∏‡∏û‡∏≤‡∏£‡∏≤‡∏°‡∏¥‡πÄ‡∏ï‡∏≠‡∏£‡πå‡πÉ‡∏´‡πâ‡∏ä‡∏±‡∏î‡πÄ‡∏à‡∏ô
        const API_URL = CONFIG.SCRIPT_URL;

        window.onload = () => {
            document.getElementById('photoDate').valueAsDate = new Date();
            loadGallery();
        };

        async function loadGallery() {
            try {
                // ‡∏™‡πà‡∏á ?get=gallery ‡πÄ‡∏û‡∏∑‡πà‡∏≠‡πÉ‡∏´‡πâ MainRouter ‡∏™‡πà‡∏á JSON ‡∏Å‡∏•‡∏±‡∏ö‡∏°‡∏≤ (‡πÑ‡∏°‡πà‡πÉ‡∏ä‡πà Text)
                const res = await fetch(`${API_URL}?get=gallery&t=${new Date().getTime()}`);
                const data = await res.json();
                const list = document.getElementById('galleryList');
                list.innerHTML = '';

                if (!data.gallery || data.gallery.length === 0) {
                    list.innerHTML = '<p class="text-center text-slate-500 py-10">‡∏¢‡∏±‡∏á‡πÑ‡∏°‡πà‡∏°‡∏µ‡∏£‡∏π‡∏õ‡∏†‡∏≤‡∏û</p>';
                    return;
                }

                data.gallery.forEach(img => {
                    const d = img.date ? new Date(img.date).toLocaleDateString('th-TH') : '‡πÑ‡∏°‡πà‡∏£‡∏∞‡∏ö‡∏∏‡∏ß‡∏±‡∏ô‡∏ó‡∏µ‡πà';
                    list.innerHTML += `
                        <div class="bg-slate-800 rounded-2xl overflow-hidden shadow-lg border border-white/5">
                            <img src="${img.url}" class="w-full h-auto" loading="lazy" onerror="this.src='https://placehold.co/400x300?text=Error+Loading+Image'">
                            <div class="p-3 text-sm font-bold text-slate-400">${d}</div>
                        </div>`;
                });
            } catch (e) {
                console.error("Load Error:", e);
                document.getElementById('galleryList').innerHTML = '<p class="text-center text-red-400 py-10 font-bold">‡πÑ‡∏°‡πà‡∏™‡∏≤‡∏°‡∏≤‡∏£‡∏ñ‡∏î‡∏∂‡∏á‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÑ‡∏î‡πâ</p>';
            }
        }

        async function uploadPhoto() {
            const fileInput = document.getElementById('photoInput');
            const btn = document.getElementById('uploadBtn');
            const photoDate = document.getElementById('photoDate').value;

            if (fileInput.files.length === 0) return Swal.fire('‡πÅ‡∏à‡πâ‡∏á‡πÄ‡∏ï‡∏∑‡∏≠‡∏ô', '‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡∏£‡∏π‡∏õ‡∏Å‡πà‡∏≠‡∏ô‡∏Ñ‡∏£‡∏±‡∏ö', 'warning');

            btn.disabled = true;
            btn.innerText = '‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏õ‡∏£‡∏∞‡∏°‡∏ß‡∏•‡∏ú‡∏•‡∏£‡∏π‡∏õ‡∏†‡∏≤‡∏û...';

            const file = fileInput.files[0];
            const reader = new FileReader();
            
            reader.onload = async (e) => {
                try {
                    btn.innerText = '‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏™‡πà‡∏á‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÑ‡∏õ‡∏¢‡∏±‡∏á Server...';
                    const response = await fetch(API_URL, {
                        method: 'POST',
                        body: JSON.stringify({
                            action: 'uploadPhoto',
                            date: photoDate,
                            image: e.target.result
                        })
                    });
                    
                    const result = await response.json();
                    
                    if (result.status === 'success') {
                        await Swal.fire('‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à', '‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡∏£‡∏π‡∏õ‡∏†‡∏≤‡∏û‡πÄ‡∏£‡∏µ‡∏¢‡∏ö‡∏£‡πâ‡∏≠‡∏¢', 'success');
                        fileInput.value = '';
                        loadGallery();
                    } else {
                        throw new Error(result.message);
                    }
                } catch (err) {
                    console.error("Upload Error:", err);
                    Swal.fire('‡πÄ‡∏Å‡∏¥‡∏î‡∏Ç‡πâ‡∏≠‡∏ú‡∏¥‡∏î‡∏û‡∏•‡∏≤‡∏î', err.message, 'error');
                } finally {
                    btn.disabled = false;
                    btn.innerText = '‡∏≠‡∏±‡∏õ‡πÇ‡∏´‡∏•‡∏î‡∏£‡∏π‡∏õ‡∏†‡∏≤‡∏û';
                }
            };

            reader.onerror = () => {
                Swal.fire('Error', '‡πÑ‡∏°‡πà‡∏™‡∏≤‡∏°‡∏≤‡∏£‡∏ñ‡∏≠‡πà‡∏≤‡∏ô‡πÑ‡∏ü‡∏•‡πå‡∏£‡∏π‡∏õ‡∏†‡∏≤‡∏û‡πÑ‡∏î‡πâ', 'error');
                btn.disabled = false;
                btn.innerText = '‡∏≠‡∏±‡∏õ‡πÇ‡∏´‡∏•‡∏î‡∏£‡∏π‡∏õ‡∏†‡∏≤‡∏û';
            };

            reader.readAsDataURL(file);
        }
    </script>
</body>
