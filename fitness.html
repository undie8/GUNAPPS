<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iron Log - Gallery</title>
    <script src="config.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="bg-slate-900 text-slate-200 p-4 font-sans">

    <div class="max-w-md mx-auto">
        <h1 class="text-2xl font-bold text-green-500 mb-6">üì∏ PHOTO LOG</h1>

        <div class="bg-slate-800 p-4 rounded-2xl mb-6 shadow-xl">
            <input type="date" id="photoDate" class="w-full bg-slate-700 p-2 rounded mb-4 outline-none">
            <input type="file" id="photoInput" accept="image/*" class="text-sm mb-4 block w-full">
            <button onclick="uploadPhoto()" id="uploadBtn" class="w-full bg-green-600 hover:bg-green-500 text-white font-bold py-3 rounded-xl transition">

            </button>
        </div>

        <div id="galleryList" class="grid grid-cols-1 gap-4">
            <p class="text-center text-slate-500 italic py-10">‡∏Å‡∏≥‡∏•‡∏±‡∏á‡πÇ‡∏´‡∏•‡∏î‡∏£‡∏π‡∏õ‡∏†‡∏≤‡∏û...</p>
        </div>
    </div>

    <script>
        const API_URL = CONFIG.SCRIPT_URL;

        window.onload = () => {
            document.getElementById('photoDate').valueAsDate = new Date();
            loadGallery();
        };

        async function loadGallery() {
            try {
                const res = await fetch(`${API_URL}?t=${new Date().getTime()}`);
                const data = await res.json();
                const list = document.getElementById('galleryList');
                list.innerHTML = '';

                if (data.gallery.length === 0) {
                    list.innerHTML = '<p class="text-center text-slate-500 py-10">‡∏¢‡∏±‡∏á‡πÑ‡∏°‡πà‡∏°‡∏µ‡∏£‡∏π‡∏õ‡∏†‡∏≤‡∏û</p>';
                    return;
                }

                data.gallery.forEach(img => {
                    list.innerHTML += `
                        <div class="bg-slate-800 rounded-2xl overflow-hidden shadow-lg border border-white/5">
                            <img src="${img.url}" class="w-full h-auto" loading="lazy">
                            <div class="p-3 text-sm font-bold text-slate-400">${new Date(img.date).toLocaleDateString('th-TH')}</div>
                        </div>`;
                });
            } catch (e) {
                console.error(e);
            }
        }

        async function uploadPhoto() {
            const fileInput = document.getElementById('photoInput');
            const btn = document.getElementById('uploadBtn');
            if (fileInput.files.length === 0) return Swal.fire('‡πÅ‡∏à‡πâ‡∏á‡πÄ‡∏ï‡∏∑‡∏≠‡∏ô', '‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡∏£‡∏π‡∏õ‡∏Å‡πà‡∏≠‡∏ô', 'warning');

            btn.disabled = true;
            btn.innerText = '‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏≠‡∏±‡∏õ‡πÇ‡∏´‡∏•‡∏î...';

            const file = fileInput.files[0];
            const reader = new FileReader();
            reader.readAsDataURL(file);
            reader.onload = async (e) => {
                try {
                    const response = await fetch(API_URL, {
                        method: 'POST',
                        body: JSON.stringify({
                            action: 'uploadPhoto',
                            date: document.getElementById('photoDate').value,
                            image: e.target.result // ‡∏™‡πà‡∏á Base64 ‡πÑ‡∏õ‡∏ï‡∏£‡∏á‡πÜ
                        })
                    });
                    const result = await response.json();
                    if (result.status === 'success') {
                        Swal.fire('‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à', '‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡∏£‡∏π‡∏õ‡∏†‡∏≤‡∏û‡πÄ‡∏£‡∏µ‡∏¢‡∏ö‡∏£‡πâ‡∏≠‡∏¢', 'success');
                        fileInput.value = '';
                        loadGallery();
                    } else {
                        throw new Error(result.message);
                    }
                } catch (err) {
                    Swal.fire('‡πÄ‡∏Å‡∏¥‡∏î‡∏Ç‡πâ‡∏≠‡∏ú‡∏¥‡∏î‡∏û‡∏•‡∏≤‡∏î', err.message, 'error');
                } finally {
                    btn.disabled = false;
                    btn.innerText = '‡∏≠‡∏±‡∏õ‡πÇ‡∏´‡∏•‡∏î‡∏£‡∏π‡∏õ‡∏†‡∏≤‡∏û';
                }
            };
        }
    </script>
</body>
</html>
