<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Iron Log</title>
    
    <script src="config.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        body { -webkit-tap-highlight-color: transparent; background-color: #0f172a; }
        ::-webkit-scrollbar { width: 0px; background: transparent; }
        .glass-panel { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px); border: 1px solid rgba(255,255,255,0.05); }
    </style>
</head>
<body class="text-slate-200 font-sans min-h-screen pb-24">

    <div class="fixed top-0 left-0 right-0 bg-slate-900/90 backdrop-blur-md z-40 border-b border-slate-800 px-4 py-4 flex items-center justify-between shadow-lg">
        <button onclick="window.location.href='index.html'" class="w-10 h-10 flex items-center justify-center rounded-full active:bg-slate-800 text-slate-400 hover:text-white transition">
            <i class="fas fa-arrow-left text-xl"></i>
        </button>
        <h1 class="text-xl font-bold bg-gradient-to-r from-green-400 to-emerald-600 bg-clip-text text-transparent tracking-wider">IRON LOG</h1>
        <div class="w-10"></div>
    </div>

    <div class="max-w-md mx-auto pt-24 px-5">

        <div class="flex bg-slate-800/50 p-1.5 rounded-2xl mb-8 border border-slate-700/50">
            <button onclick="switchTab('weight')" id="tabWeight" class="flex-1 py-2.5 rounded-xl text-sm font-bold transition-all shadow-lg bg-slate-700 text-white">
                <i class="fas fa-weight-scale mr-2"></i>น้ำหนัก
            </button>
            <button onclick="switchTab('photo')" id="tabPhoto" class="flex-1 py-2.5 rounded-xl text-sm font-bold transition-all text-slate-400 hover:text-slate-200">
                <i class="fas fa-images mr-2"></i>แกลเลอรี่
            </button>
        </div>

        <div id="sectionWeight" class="space-y-6">
            
            <div class="glass-panel p-5 rounded-3xl shadow-2xl relative overflow-hidden">
                <div class="flex justify-between items-end mb-4 relative z-10">
                    <div>
                        <p class="text-xs text-slate-400 uppercase tracking-wider font-bold">น้ำหนักปัจจุบัน</p>
                        <h2 id="currentWeightDisplay" class="text-3xl font-bold text-white mt-1">--.-- <span class="text-sm text-slate-500 font-normal">kg</span></h2>
                    </div>
                </div>
                <div class="h-48 w-full relative z-10">
                    <canvas id="weightChart"></canvas>
                </div>
                <div class="absolute top-0 right-0 w-32 h-32 bg-green-500/10 rounded-full blur-3xl -mr-10 -mt-10"></div>
            </div>

            <div class="glass-panel p-5 rounded-3xl shadow-lg">
                <div class="flex gap-4 mb-4">
                    <div class="flex-1">
                        <label class="text-[10px] text-slate-400 uppercase font-bold mb-1 block pl-1">วันที่บันทึก</label>
                        <input type="date" id="weightDate" class="w-full bg-slate-800/50 border border-slate-600 rounded-xl p-3 text-white text-sm outline-none focus:border-green-500 transition">
                    </div>
                    <div class="w-28">
                        <label class="text-[10px] text-slate-400 uppercase font-bold mb-1 block pl-1">น้ำหนัก (Kg)</label>
                        <input type="number" id="weightVal" step="0.01" placeholder="0.00" class="w-full bg-slate-800/50 border border-slate-600 rounded-xl p-3 text-white text-center font-bold text-lg outline-none focus:border-green-500 transition">
                    </div>
                </div>
                <button onclick="saveWeight()" id="btnSaveWeight" class="w-full bg-gradient-to-r from-green-600 to-emerald-600 hover:from-green-500 hover:to-emerald-500 text-white font-bold py-3.5 rounded-xl shadow-lg shadow-green-900/40 transition-all active:scale-95 flex justify-center items-center gap-2">
                    <i class="fas fa-save"></i> บันทึกข้อมูล
                </button>
            </div>

            <div>
                <h3 class="text-sm font-bold text-slate-400 mb-4 px-2">ประวัติย้อนหลัง</h3>
                <div id="weightList" class="space-y-3">
                    <div class="text-center py-10 text-slate-600 animate-pulse">กำลังโหลดข้อมูล...</div>
                </div>
            </div>
        </div>

        <div id="sectionPhoto" class="hidden space-y-6">
            <div class="glass-panel p-5 rounded-3xl border-dashed border-2 border-slate-700 hover:border-slate-500 transition group relative">
                <input type="file" id="photoInput" accept="image/*" class="absolute inset-0 w-full h-full opacity-0 cursor-pointer z-10" onchange="previewUpload()">
                <div class="text-center py-6" id="uploadPlaceholder">
                    <div class="w-16 h-16 bg-slate-800 rounded-full flex items-center justify-center mx-auto mb-3 text-green-500 group-hover:scale-110 transition shadow-inner">
                        <i class="fas fa-camera text-2xl"></i>
                    </div>
                    <p class="text-sm text-slate-300 font-bold">แตะเพื่อเลือกรูปภาพ</p>
                    <p class="text-xs text-slate-500 mt-1">บันทึกพัฒนาการรูปร่างของคุณ</p>
                </div>
                <div id="uploadPreview" class="hidden">
                    <img id="imgPreview" class="w-full h-48 object-cover rounded-xl mb-3 shadow-lg">
                    <div class="flex gap-3">
                        <input type="date" id="photoDate" class="flex-1 bg-slate-800 p-2 rounded-lg text-xs text-white border border-slate-600">
                        <input type="number" id="photoWeight" placeholder="นน." class="w-20 bg-slate-800 p-2 rounded-lg text-xs text-white text-center border border-slate-600 font-bold">
                    </div>
                    <div class="flex gap-2 mt-3 relative z-20">
                        <button onclick="uploadPhoto()" id="btnUploadConfirm" class="flex-1 bg-green-600 text-white py-2 rounded-lg text-sm font-bold shadow-lg">อัปโหลดเลย</button>
                        <button onclick="cancelUpload()" class="px-4 bg-slate-700 text-white py-2 rounded-lg text-sm">ยกเลิก</button>
                    </div>
                </div>
            </div>

            <div id="galleryGrid" class="grid grid-cols-1 gap-6">
                </div>
        </div>

    </div>

    <script>
        const API_URL = CONFIG.SCRIPT_URL;
        let globalWeights = [];
        let chartInstance = null;

        window.onload = () => {
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('weightDate').value = today;
            document.getElementById('photoDate').value = today;
            loadData();
        };

        function switchTab(tab) {
            const wSec = document.getElementById('sectionWeight');
            const pSec = document.getElementById('sectionPhoto');
            const wTab = document.getElementById('tabWeight');
            const pTab = document.getElementById('tabPhoto');

            if (tab === 'weight') {
                wSec.classList.remove('hidden'); pSec.classList.add('hidden');
                wTab.className = "flex-1 py-2.5 rounded-xl text-sm font-bold transition-all shadow-lg bg-slate-700 text-white";
                pTab.className = "flex-1 py-2.5 rounded-xl text-sm font-bold transition-all text-slate-400 hover:text-slate-200";
                renderChart(); 
            } else {
                wSec.classList.add('hidden'); pSec.classList.remove('hidden');
                pTab.className = "flex-1 py-2.5 rounded-xl text-sm font-bold transition-all shadow-lg bg-slate-700 text-white";
                wTab.className = "flex-1 py-2.5 rounded-xl text-sm font-bold transition-all text-slate-400 hover:text-slate-200";
            }
        }

        async function loadData() {
            try {
                const res = await fetch(`${API_URL}?get=fitnessData&t=${new Date().getTime()}`);
                const data = await res.json();
                
                globalWeights = data.weights || [];
                renderWeightList();
                renderChart();
                renderGallery(data.gallery || []);

                if (globalWeights.length > 0) {
                    const latest = globalWeights[0];
                    document.getElementById('currentWeightDisplay').innerHTML = `${parseFloat(latest.value).toFixed(2)} <span class="text-sm text-slate-500 font-normal">kg</span>`;
                    
                    if (document.getElementById('photoDate').value === new Date().toISOString().split('T')[0]) {
                        document.getElementById('photoWeight').value = latest.value;
                    }
                }
            } catch (e) {
                console.error(e);
            }
        }

        function renderChart() {
            const ctx = document.getElementById('weightChart').getContext('2d');
            const chartData = [...globalWeights].slice(0, 10).reverse();
            const labels = chartData.map(d => {
                const date = new Date(d.date);
                return `${date.getDate()}/${date.getMonth()+1}`;
            });
            const values = chartData.map(d => d.value);

            const gradient = ctx.createLinearGradient(0, 0, 0, 400);
            gradient.addColorStop(0, 'rgba(34, 197, 94, 0.5)');
            gradient.addColorStop(1, 'rgba(34, 197, 94, 0.0)');

            if (chartInstance) chartInstance.destroy();

            chartInstance = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Weight',
                        data: values,
                        borderColor: '#4ade80',
                        borderWidth: 3,
                        backgroundColor: gradient,
                        fill: true,
                        pointBackgroundColor: '#fff',
                        pointBorderColor: '#4ade80',
                        pointRadius: 4,
                        tension: 0.4
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: { legend: { display: false } },
                    scales: {
                        y: { grid: { color: 'rgba(255, 255, 255, 0.05)' }, ticks: { color: '#94a3b8' } },
                        x: { grid: { display: false }, ticks: { color: '#94a3b8' } }
                    }
                }
            });
        }

        function renderWeightList() {
            const list = document.getElementById('weightList');
            list.innerHTML = '';
            
            if (globalWeights.length === 0) {
                list.innerHTML = '<div class="text-center text-slate-600 py-6">ยังไม่มีข้อมูล</div>';
                return;
            }

            globalWeights.forEach((item, index) => {
                let diffHtml = '<span class="text-slate-600 text-xs">-</span>';
                if (index < globalWeights.length - 1) {
                    const diff = parseFloat(item.value) - parseFloat(globalWeights[index+1].value);
                    if (diff > 0) diffHtml = `<span class="text-red-400 text-xs font-bold"><i class="fas fa-caret-up"></i> +${diff.toFixed(2)}</span>`;
                    else if (diff < 0) diffHtml = `<span class="text-green-400 text-xs font-bold"><i class="fas fa-caret-down"></i> ${diff.toFixed(2)}</span>`;
                }

                list.innerHTML += `
                    <div class="glass-panel p-4 rounded-2xl flex justify-between items-center group">
                        <div class="flex items-center gap-4">
                            <div class="w-12 h-12 rounded-xl bg-slate-800 flex items-center justify-center border border-slate-700 shadow-inner">
                                <span class="text-white font-bold text-sm">${parseFloat(item.value).toFixed(1)}</span>
                            </div>
                            <div>
                                <div class="text-sm text-slate-300 font-bold">${formatDate(item.date)}</div>
                                <div class="mt-0.5">${diffHtml}</div>
                            </div>
                        </div>
                        <button onclick="deleteWeight('${item.date}')" class="w-8 h-8 rounded-full bg-slate-800 text-slate-500 hover:text-red-400 hover:bg-red-500/10 transition flex items-center justify-center">
                            <i class="fas fa-trash-alt text-xs"></i>
                        </button>
                    </div>`;
            });
        }

        function renderGallery(gallery) {
            const grid = document.getElementById('galleryGrid');
            grid.innerHTML = '';
            
            if (gallery.length === 0) {
                grid.innerHTML = '<div class="text-center text-slate-600 py-10">ยังไม่มีรูปภาพ</div>';
                return;
            }

            gallery.forEach(img => {
                const weightTag = img.weight ? `<div class="absolute top-3 right-3 bg-black/60 backdrop-blur-md px-2 py-1 rounded-lg text-xs font-bold text-white border border-white/10"><i class="fas fa-weight-hanging mr-1 text-green-400"></i>${img.weight}</div>` : '';
                grid.innerHTML += `
                    <div class="glass-panel rounded-2xl overflow-hidden relative group">
                        <div class="relative min-h-[250px] bg-slate-800">
                             <img src="${img.url}" class="w-full h-auto object-cover" loading="lazy" referrerpolicy="no-referrer" crossorigin="anonymous" onerror="this.src='https://placehold.co/600x400?text=Image+Error'">
                             ${weightTag}
                        </div>
                        <div class="p-3 bg-slate-900/80 backdrop-blur flex justify-between items-center">
                            <span class="text-xs text-slate-400 font-bold">${formatDate(img.date)}</span>
                            <button class="text-slate-500 hover:text-red-500 transition"><i class="fas fa-trash"></i></button>
                        </div>
                    </div>`;
            });
        }

        function previewUpload() {
            const input = document.getElementById('photoInput');
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    document.getElementById('imgPreview').src = e.target.result;
                    document.getElementById('uploadPlaceholder').classList.add('hidden');
                    document.getElementById('uploadPreview').classList.remove('hidden');
                };
                reader.readAsDataURL(input.files[0]);
            }
        }
        
        function cancelUpload() {
            document.getElementById('photoInput').value = '';
            document.getElementById('uploadPlaceholder').classList.remove('hidden');
            document.getElementById('uploadPreview').classList.add('hidden');
        }

        async function saveWeight() {
            const btn = document.getElementById('btnSaveWeight');
            btn.disabled = true; btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> กำลังบันทึก...';
            try {
                await fetch(API_URL, {
                    method: 'POST',
                    body: JSON.stringify({
                        action: 'saveWeight',
                        date: document.getElementById('weightDate').value,
                        weight: document.getElementById('weightVal').value
                    })
                });
                await loadData();
                Swal.fire({ icon: 'success', title: 'บันทึกสำเร็จ', toast: true, position: 'top', timer: 1500, showConfirmButton: false });
            } catch(e) { Swal.fire('Error', e.message, 'error'); }
            finally { btn.disabled = false; btn.innerHTML = '<i class="fas fa-save"></i> บันทึกข้อมูล'; }
        }

        async function uploadPhoto() {
            const btn = document.getElementById('btnUploadConfirm');
            btn.innerText = 'กำลังส่ง...'; btn.disabled = true;
            const file = document.getElementById('photoInput').files[0];
            const reader = new FileReader();
            reader.onload = async (e) => {
                try {
                    await fetch(API_URL, {
                        method: 'POST',
                        body: JSON.stringify({
                            action: 'uploadPhoto',
                            date: document.getElementById('photoDate').value,
                            weight: document.getElementById('photoWeight').value,
                            image: e.target.result
                        })
                    });
                    cancelUpload();
                    await loadData();
                    Swal.fire({ icon: 'success', title: 'อัปโหลดเรียบร้อย', toast: true, position: 'top', timer: 1500, showConfirmButton: false });
                } catch(err) { Swal.fire('Error', err.message, 'error'); }
            };
            reader.readAsDataURL(file);
        }

        async function deleteWeight(date) {
            const res = await Swal.fire({ title: 'ลบข้อมูล?', icon: 'warning', showCancelButton: true, confirmButtonColor: '#ef4444', confirmButtonText: 'ลบ' });
            if (res.isConfirmed) {
                await fetch(API_URL, { method: 'POST', body: JSON.stringify({ action: 'deleteWeight', date: date }) });
                loadData();
            }
        }

        function formatDate(d) {
            return new Date(d).toLocaleDateString('th-TH', { day: 'numeric', month: 'short', year: '2-digit' });
        }
    </script>
</body>
</html>
