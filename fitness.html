<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Iron Log - Fitness</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script>
        if (sessionStorage.getItem('gbase_unlocked') !== 'true') {
            window.location.href = 'index.html';
        }
    </script>

    <style>
        body { font-family: 'Kanit', sans-serif; background-color: #0f172a; color: #e2e8f0; }
        .input-dark { background: #1e293b; border: 1px solid #334155; color: white; border-radius: 8px; padding: 8px; width: 100%; outline: none; }
        .tab-btn.active { border-bottom: 2px solid #22c55e; color: #22c55e; background-color: rgba(30, 41, 59, 0.5); }
        .workout-card { background: rgba(30, 41, 59, 0.6); border: 1px solid rgba(255, 255, 255, 0.05); border-radius: 12px; transition: 0.2s; }
        .workout-card.done { opacity: 0.5; border-color: #22c55e; }
        .check-circle { width: 24px; height: 24px; border: 2px solid #475569; border-radius: 50%; display: flex; align-items: center; justify-content: center; cursor: pointer; transition: 0.2s; }
        .workout-card.done .check-circle { background: #22c55e; border-color: #22c55e; }
        
        /* Full Screen Loader */
        #loader { position: fixed; inset: 0; background: rgba(15, 23, 42, 0.9); display: none; flex-direction: column; align-items: center; justify-content: center; z-index: 9999; }
        .spinner { width: 30px; height: 30px; border: 3px solid rgba(34, 197, 94, 0.2); border-top: 3px solid #22c55e; border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { 100% { transform: rotate(360deg); } }

        /* Sync Badge */
        .sync-badge { display: inline-flex; align-items: center; gap: 4px; font-size: 9px; color: #94a3b8; background: rgba(30, 41, 59, 0.5); padding: 2px 8px; border-radius: 99px; border: 1px solid rgba(255, 255, 255, 0.05); }
        .sync-dot { width: 6px; height: 6px; background-color: #22c55e; border-radius: 50%; display: inline-block; }
        .syncing .sync-dot { animation: pulse 1s infinite; }
        @keyframes pulse { 0% { opacity: 1; transform: scale(1); } 50% { opacity: 0.5; transform: scale(0.8); } 100% { opacity: 1; transform: scale(1); } }
        
        /* Delete Button in List */
        .btn-del-weight { padding: 4px 8px; background: rgba(239, 68, 68, 0.1); color: #ef4444; border-radius: 6px; font-size: 10px; cursor: pointer; transition: 0.2s; }
        .btn-del-weight:hover { background: #ef4444; color: white; }
    </style>
</head>
<body>

    <div id="loader"><div class="spinner mb-2"></div><p class="text-green-400 text-xs">Loading...</p></div>

    <div class="bg-slate-900 px-4 py-3 flex items-center justify-between border-b border-gray-800 sticky top-0 z-10">
        <a href="index.html" class="flex items-center text-gray-400 hover:text-white">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" /></svg>
            <span class="text-xs font-bold uppercase">Back</span>
        </a>
        <h1 class="text-lg font-bold text-green-500 tracking-wider">IRON LOG</h1>
        <div id="syncStatus" class="sync-badge hidden">
            <span class="sync-dot"></span> <span id="syncText">Syncing...</span>
        </div>
    </div>

    <div class="p-4 max-w-lg mx-auto pb-20">
        <div class="flex bg-slate-800/50 rounded-lg p-1 mb-4">
            <button onclick="switchTab('workout')" id="tab-workout" class="tab-btn active flex-1 py-2 text-xs font-bold rounded-md">üèãÔ∏è ‡∏≠‡∏≠‡∏Å‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏Å‡∏≤‡∏¢</button>
            <button onclick="switchTab('weight')" id="tab-weight" class="tab-btn flex-1 py-2 text-xs font-bold rounded-md">‚öñÔ∏è ‡∏ô‡πâ‡∏≥‡∏´‡∏ô‡∏±‡∏Å</button>
        </div>

        <div id="view-workout">
            <div class="bg-slate-800/50 p-4 rounded-2xl border border-white/5 mb-4">
                <div class="flex justify-between items-end mb-2">
                    <div>
                        <p class="text-[10px] text-gray-500 uppercase">‡∏ß‡∏±‡∏ô‡∏ó‡∏µ‡πà</p>
                        <input type="date" id="workoutDate" class="bg-transparent text-white font-bold text-lg outline-none" onchange="renderWorkouts()">
                    </div>
                    <button onclick="addWorkoutPrompt()" class="bg-green-600 hover:bg-green-500 text-white px-3 py-1.5 rounded-lg text-xs font-bold shadow-lg transition transform active:scale-95">
                        + ‡πÄ‡∏û‡∏¥‡πà‡∏°‡∏ó‡πà‡∏≤
                    </button>
                </div>
                <div class="h-1 bg-gray-700 rounded-full overflow-hidden">
                    <div id="progressBar" class="h-full bg-green-500 transition-all duration-500" style="width: 0%"></div>
                </div>
                <p id="progressText" class="text-[10px] text-right text-gray-400 mt-1">0% Complete</p>
            </div>
            <div id="workoutList" class="space-y-2"></div>
        </div>

        <div id="view-weight" class="hidden">
            <div class="bg-slate-800/50 p-4 rounded-2xl border border-white/5 mb-4 text-center">
                <p class="text-[10px] text-gray-500 uppercase mb-1">‡∏ô‡πâ‡∏≥‡∏´‡∏ô‡∏±‡∏Å‡∏•‡πà‡∏≤‡∏™‡∏∏‡∏î</p>
                <h2 id="currentWeightDisplay" class="text-4xl font-bold text-white mb-2">--.- <span class="text-sm text-gray-500">kg</span></h2>
                
                <div class="flex gap-2 mt-4">
                    <input type="number" id="newWeight" step="0.1" placeholder="‡∏Å‡∏£‡∏≠‡∏Å‡∏ô‡πâ‡∏≥‡∏´‡∏ô‡∏±‡∏Å‡∏ß‡∏±‡∏ô‡∏ô‡∏µ‡πâ..." class="input-dark text-center text-lg font-bold">
                    <button onclick="saveWeight()" class="bg-blue-600 text-white px-4 rounded-lg font-bold shadow-lg active:scale-95">‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å</button>
                </div>
            </div>

            <div class="bg-slate-800/50 p-2 rounded-2xl border border-white/5 mb-4 h-64">
                <canvas id="weightChart"></canvas>
            </div>
            
            <div class="text-[10px] text-gray-500 uppercase font-bold mb-2 ml-1">‡∏õ‡∏£‡∏∞‡∏ß‡∏±‡∏ï‡∏¥‡∏¢‡πâ‡∏≠‡∏ô‡∏´‡∏•‡∏±‡∏á</div>
            <div id="weightHistory" class="space-y-1"></div>
        </div>
    </div>

    <script src="config.js"></script>
    <script>
        const CACHE_KEY = 'gbase_fitness_cache';
        let globalData = { weights: [], workouts: [] };
        let chartInstance = null;

        window.onload = function() {
            document.getElementById('workoutDate').valueAsDate = new Date();
            const cachedData = localStorage.getItem(CACHE_KEY);
            if (cachedData) {
                try {
                    globalData = JSON.parse(cachedData);
                    renderWorkouts();
                    renderWeight();
                    fetchData(true);
                } catch(e) { fetchData(false); }
            } else {
                fetchData(false);
            }
        }

        async function fetchData(isBackground = false) {
            if (!isBackground) document.getElementById('loader').style.display = 'flex';
            if (isBackground) showSyncStatus(true);
            try {
                if (typeof CONFIG === 'undefined' || !CONFIG.SCRIPT_URL) return;
                const res = await fetch(CONFIG.SCRIPT_URL + '?get=fitnessData&t=' + new Date().getTime());
                const data = await res.json();
                globalData = data;
                localStorage.setItem(CACHE_KEY, JSON.stringify(data));
                renderWorkouts();
                renderWeight();
            } catch (e) {
                console.error(e);
                if (!isBackground) Swal.fire('Error', '‡πÇ‡∏´‡∏•‡∏î‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÑ‡∏°‡πà‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à', 'error');
            } finally {
                document.getElementById('loader').style.display = 'none';
                showSyncStatus(false);
            }
        }

        function showSyncStatus(show) {
            const el = document.getElementById('syncStatus');
            const txt = document.getElementById('syncText');
            if(show) { el.classList.remove('hidden'); el.classList.add('syncing'); txt.innerText = "Syncing..."; }
            else { el.classList.remove('syncing'); txt.innerText = "Updated"; setTimeout(() => { el.classList.add('hidden'); }, 2000); }
        }

        function renderWorkouts() {
            const selectedDateStr = document.getElementById('workoutDate').value;
            const list = document.getElementById('workoutList');
            list.innerHTML = '';
            const todayWorkouts = (globalData.workouts || []).filter(w => {
                const wDate = new Date(w.date).toISOString().split('T')[0];
                return wDate === selectedDateStr;
            });
            if (todayWorkouts.length === 0) {
                list.innerHTML = `<div class="text-center py-10 text-gray-500 text-xs italic">‡∏ß‡∏±‡∏ô‡∏ô‡∏µ‡πâ‡∏¢‡∏±‡∏á‡πÑ‡∏°‡πà‡∏°‡∏µ‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£‡∏≠‡∏≠‡∏Å‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏Å‡∏≤‡∏¢<br>‡∏Å‡∏î‡∏õ‡∏∏‡πà‡∏° + ‡πÄ‡∏û‡∏∑‡πà‡∏≠‡πÄ‡∏û‡∏¥‡πà‡∏°</div>`;
                updateProgress(0, 0); return;
            }
            let doneCount = 0;
            todayWorkouts.forEach(w => {
                const isDone = w.status === 'Done';
                if(isDone) doneCount++;
                const item = document.createElement('div');
                item.className = `workout-card p-3 flex justify-between items-center ${isDone ? 'done' : ''}`;
                item.innerHTML = `<div><h3 class="text-sm font-bold text-white">${w.exercise}</h3><p class="text-[10px] text-gray-400">${w.sets}</p></div><div class="check-circle" onclick="toggleStatus(${w.rowIndex}, '${w.status}')">${isDone ? '<span class="text-white text-xs">‚úî</span>' : ''}</div>`;
                list.appendChild(item);
            });
            updateProgress(doneCount, todayWorkouts.length);
        }

        function updateProgress(done, total) {
            const percent = total === 0 ? 0 : Math.round((done / total) * 100);
            document.getElementById('progressBar').style.width = percent + '%';
            document.getElementById('progressText').innerText = `${percent}% Complete (${done}/${total})`;
        }

        async function addWorkoutPrompt() {
            const date = document.getElementById('workoutDate').value;
            const { value: formValues } = await Swal.fire({ title: '‡πÄ‡∏û‡∏¥‡πà‡∏°‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£', html: `<input id="swal-ex" class="input-dark mb-2" placeholder="‡∏ä‡∏∑‡πà‡∏≠‡∏ó‡πà‡∏≤"><input id="swal-set" class="input-dark" placeholder="‡∏£‡∏≤‡∏¢‡∏•‡∏∞‡πÄ‡∏≠‡∏µ‡∏¢‡∏î">`, background: '#1e293b', color: '#fff', showCancelButton: true, preConfirm: () => [document.getElementById('swal-ex').value, document.getElementById('swal-set').value] });
            if (formValues && formValues[0]) {
                document.getElementById('loader').style.display = 'flex';
                await fetch(CONFIG.SCRIPT_URL, { method: 'POST', body: JSON.stringify({ action: 'addWorkout', date: date, exercise: formValues[0], sets: formValues[1] || '-' }) });
                fetchData(true);
            }
        }

        async function toggleStatus(idx, currentStatus) {
            const newStatus = currentStatus === 'Done' ? 'Pending' : 'Done';
            const item = globalData.workouts.find(w => w.rowIndex === idx);
            if(item) item.status = newStatus;
            localStorage.setItem(CACHE_KEY, JSON.stringify(globalData));
            renderWorkouts();
            showSyncStatus(true);
            await fetch(CONFIG.SCRIPT_URL, { method: 'POST', body: JSON.stringify({ action: 'toggleWorkout', rowIndex: idx, status: newStatus }) });
            showSyncStatus(false);
        }

      // --- WEIGHT LOGIC UPDATED (2 Decimal Places) ---
        function renderWeight() {
            const weights = globalData.weights || [];
            if (weights.length > 0) {
                const last = weights[weights.length - 1];
                // ‚úÖ ‡∏à‡∏∏‡∏î‡∏ó‡∏µ‡πà 1: ‡∏ï‡∏±‡∏ß‡πÄ‡∏•‡∏Ç‡πÉ‡∏´‡∏ç‡πà (‡∏•‡πà‡∏≤‡∏™‡∏∏‡∏î)
                document.getElementById('currentWeightDisplay').innerHTML = `${parseFloat(last.weight).toFixed(2)} <span class="text-sm text-gray-500">kg</span>`;
            }

            // Graph
            const ctx = document.getElementById('weightChart').getContext('2d');
            const recentWeights = weights.slice(-15);
            const labels = recentWeights.map(w => { const d = new Date(w.date); return `${d.getDate()}/${d.getMonth()+1}`; });
            const dataPoints = recentWeights.map(w => w.weight);
            if (chartInstance) chartInstance.destroy();
            chartInstance = new Chart(ctx, { type: 'line', data: { labels: labels, datasets: [{ label: 'Weight (kg)', data: dataPoints, borderColor: '#22c55e', backgroundColor: 'rgba(34, 197, 94, 0.1)', tension: 0.4, fill: true, pointRadius: 4 }] }, options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { display: false } }, scales: { y: { grid: { color: 'rgba(255,255,255,0.05)' }, ticks: { color: '#94a3b8' } }, x: { grid: { display: false }, ticks: { color: '#94a3b8' } } } } });

            // History List with Delete & Diff
            const historyDiv = document.getElementById('weightHistory');
            
            let html = '';
            for (let i = weights.length - 1; i >= 0; i--) {
                const w = weights[i];
                const d = new Date(w.date);
                
                let diffHtml = '';
                if (i > 0) {
                    const prev = weights[i-1].weight;
                    const diff = w.weight - prev;
                    // ‚úÖ ‡∏à‡∏∏‡∏î‡∏ó‡∏µ‡πà 2: ‡∏™‡πà‡∏ß‡∏ô‡∏ï‡πà‡∏≤‡∏á (Diff)
                    if (diff > 0) diffHtml = `<span class="text-red-400 text-[10px] mr-2">‚ñ≤ +${diff.toFixed(2)}</span>`;
                    else if (diff < 0) diffHtml = `<span class="text-green-400 text-[10px] mr-2">‚ñº ${diff.toFixed(2)}</span>`;
                    else diffHtml = `<span class="text-gray-500 text-[10px] mr-2">-</span>`;
                }

                html += `
                    <div class="flex justify-between items-center bg-slate-800/30 p-2 rounded text-xs mb-1">
                        <span class="text-gray-400 w-20">${d.getDate()}/${d.getMonth()+1}/${d.getFullYear()+543}</span>
                        <div class="flex items-center">
                            ${diffHtml}
                            <span class="font-bold text-white w-16 text-right">${parseFloat(w.weight).toFixed(2)} kg</span>
                            <button onclick="deleteWeight(${w.rowIndex}, ${w.weight})" class="btn-del-weight ml-3">üóëÔ∏è</button>
                        </div>
                    </div>
                `;
            }
            historyDiv.innerHTML = html;
        }

        async function saveWeight() {
            const val = document.getElementById('newWeight').value;
            if(!val) return;
            document.getElementById('loader').style.display = 'flex';
            await fetch(CONFIG.SCRIPT_URL, { method: 'POST', body: JSON.stringify({ action: 'addWeight', weight: val }) });
            document.getElementById('newWeight').value = '';
            fetchData(true);
            document.getElementById('loader').style.display = 'none';
        }

        async function deleteWeight(idx, val) {
            const { isConfirmed } = await Swal.fire({ title: '‡∏•‡∏ö‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£?', text: `‡∏ô‡πâ‡∏≥‡∏´‡∏ô‡∏±‡∏Å ${val} kg`, icon: 'warning', showCancelButton: true, confirmButtonColor: '#ef4444', background: '#1e293b', color: '#fff' });
            if (isConfirmed) {
                document.getElementById('loader').style.display = 'flex';
                await fetch(CONFIG.SCRIPT_URL, { method: 'POST', body: JSON.stringify({ action: 'deleteWeight', rowIndex: idx }) });
                fetchData(true);
                document.getElementById('loader').style.display = 'none';
            }
        }

        function switchTab(t) {
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            document.getElementById('tab-'+t).classList.add('active');
            document.getElementById('view-workout').classList.add('hidden');
            document.getElementById('view-weight').classList.add('hidden');
            document.getElementById('view-'+t).classList.remove('hidden');
        }
    </script>
</body>
</html>
